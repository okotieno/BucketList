<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucket List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="../static/css/signup.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Menu" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> Bucket List </a>
          </div>









          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="Menu">
              <ul class="nav navbar-nav navbar-right" id="nav-not-logged-in">
                    <li class="active"><a href="showSignIn">Sign In</a></li>
                    <li><a href="showSignUp">Sign Up</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right" id="nav-logged-in">
                      <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                              <span class="glyphicon glyphicon-user"></span>
                              <span class="bl_user">User</span>
                              <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu">
                              <li><a href="#"><span class="glyphicon glyphicon-log-out"> Sign-Out</span></a></li>
                              <li><a href="#"><span class="glyphicon glyphicon-cog"> Setting</span></a></li>

                          </ul>

                      </li>
                  </ul>
          </div>
        </nav>
    </header>
    <div id="main" class="container">
      <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
          <div class="clear-fix">
              <img src="../static/img/logo.png">
              <div class="pull-right">
                <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                     
                    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>
                  </form>
              </div>

          </div>
        </div>
      </div>


    </div>
    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/default.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
</html>
